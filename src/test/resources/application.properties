spring.application.name=Goods-Investimentos-Test

# Docker database configuration for tests
spring.datasource.url=jdbc:postgresql://localhost:5432/goods_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

# JPA configuration
zonky.test.database.postgres.docker.image=timescale/timescaledb-ha:pg17

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=200
